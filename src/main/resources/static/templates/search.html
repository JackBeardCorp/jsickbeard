
	<div>
	
		<p>Rechercher une s&eacute;rie :</p>
		<form ng-submit="searchShow()">
			<input type="text" ng-model="name"/>
			<input type="submit" value="Rechercher"/>
		</form>
		
		<table>
			<tr ng-repeat="r in results" ng-click="selectShow(r.id)">
				<td>{{ r.name }}</td>
				<td>{{ r.overview }}</td>
				<td>{{ e.firstAired }}</td>
			</tr>
		</table>
	</div>
