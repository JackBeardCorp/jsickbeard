<section>
    <md-content flex>
        <md-subheader class="inputSearch" flex class="md-primary">
            <div layout>
                <md-icon flex md-font-set="material-icons">search</md-icon>
                <input flex ng-model="ctrl.search.name" placeholder="Rechercher">
                <md-button class="md-icon-button" ng-click="ctrl.clearSearch()">
                    <md-icon md-font-set="material-icons">close</md-icon>
                </md-button>
            </div>
        </md-subheader>
    </md-content>
</section>

<md-fab-speed-dial style="position: fixed" class="md-fab-bottom-right md-scale"
                   md-open="ctrl.action.isOpen"
                   ng-mouseenter="ctrl.action.isOpen=true" ng-mouseleave="ctrl.action.isOpen=false"
                   md-direction="up">
    <md-fab-trigger>
        <md-button aria-label="menu" class="md-fab md-warn">
            <md-icon md-font-set="material-icons">add</md-icon>
        </md-button>
    </md-fab-trigger>
    <md-fab-actions>
        <md-button aria-label="Demande hébergement" class="md-fab md-raised md-mini">
            <md-icon md-font-set="material-icons">hotel</md-icon>
            <md-tooltip md-direction="left">Demande hebergement</md-tooltip>
        </md-button>
        <md-button aria-label="Demande de prestation" class="md-fab md-raised md-mini">
            <md-icon md-font-set="material-icons">room_service</md-icon>
            <md-tooltip md-direction="left">Demande de prestation</md-tooltip>
        </md-button>
        <md-button aria-label="Réitération d'appel" class="md-fab md-raised md-mini">
            <md-icon md-font-set="material-icons">phone_forwarded</md-icon>
            <md-tooltip md-direction="left">Reiteration d'appel</md-tooltip>
        </md-button>
        <md-button aria-label="Voir le dossier" class="md-fab md-raised md-mini">
            <md-icon md-font-set="material-icons">folder</md-icon>
            <md-tooltip md-direction="left">Voir le dossier</md-tooltip>
        </md-button>
        <md-button ng-click="ctrl.ajoutPersonne();" aria-label="Creer une personne"
                   class="md-fab md-raised md-mini md-primary">
            <md-icon md-font-set="material-icons">person_add</md-icon>
            <md-tooltip md-direction="left">Creer une personne</md-tooltip>
        </md-button>
    </md-fab-actions>
</md-fab-speed-dial>
