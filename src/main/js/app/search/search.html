<section>
    <md-content class="md-padding" layout-xs="column" layout="row" layout-wrap>
        <md-card md-ink-ripple style="max-width: 200px;"
                 ng-repeat="metadata in ctrl.metadatas"
                 ng-click="isOpen = !isOpen"
                 ng-class="{'md-whiteframe-10dp': hover}"
                 ng-mouseenter="hover = true"
                 ng-mouseleave="hover = false">
            <img ng-if="metadata.image" ng-src="{{metadata.image}}" class="md-card-image">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{metadata.name}}</span>
                </md-card-title-text>
            </md-card-title>

        </md-card>
    </md-content>
</section>
