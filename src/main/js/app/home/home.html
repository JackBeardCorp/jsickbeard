<section>
    <md-content flex>
        <md-subheader class="inputSearch" flex class="md-primary">
            <div layout>
                <md-icon flex md-font-set="material-icons">search</md-icon>
                <input flex ng-model="ctrl.search.nom" placeholder="Nom">
                <input flex ng-model="ctrl.search.prenom" placeholder="Prenom">
                <input flex ng-model="ctrl.search.dateNaissance" placeholder="Date de naissance">
                <md-button class="md-icon-button" ng-click="ctrl.effacerRecherche()">
                    <md-icon md-font-set="material-icons">close</md-icon>
                </md-button>
            </div>
        </md-subheader>
    </md-content>
</section>
